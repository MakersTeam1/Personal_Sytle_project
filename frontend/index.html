<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat UI Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-box {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow-y: scroll;
            height: 300px;
        }

        .chat-message {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .chat-message p {
            margin: 0;
            padding: 0;
        }

        .chat-input {
            display: flex;
            margin-top: 20px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #3e8e41;
        }

        .assistant {
            color: blue;
        }

        .intro-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .intro-container img {
            width: 50%;
            min-width: 300px;
        }

        #loader {
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="intro" class="intro-container">
        <h1>퍼스널 컬러와 스타일링</h1>
        <h4>챗봇을 이용해서 당신의 퍼스널 컬러를 진단해보세요 !</h4>
        <img src="doge.jpg" alt="chatdoge">
        <h3>개인정보를 입력해주세요.</h3>
        <label for="text">나이</label>
        <input id="age">
        <label for="text">키(cm)</label>
        <input id="height">
        <label for="color">잘 어울리는 색</label>
        <select id="color" name="color">
            <option value="#FFE4C4" style="background-color: #FFE4C4;">베이지</option>
            <option value="#FFD700" style="background-color: #FFD700;">골드</option>
            <option value="#006400" style="background-color: #006400; color: #FFFFFF;">다크 그린</option>
            <option value="#800000" style="background-color: #800000; color: #FFFFFF;">마룬</option>
            <option value="#FF6347" style="background-color: #FF6347;">코랄</option>
            <option value="#4682B4" style="background-color: #4682B4; color: #FFFFFF;">스틸 블루</option>
            <option value="#FF69B4" style="background-color: #FF69B4;">핑크</option>
            <option value="#8B008B" style="background-color: #8B008B; color: #FFFFFF;">다크 마젠타</option>
            <option value="#FFA07A" style="background-color: #FFA07A;">라이트 샐몬</option>
            <option value="#2F4F4F" style="background-color: #2F4F4F; color: #FFFFFF;">스레이트 그레이</option>
        </select>
        <button onclick="start()">상담하러 가기</button>
    </div>
    <div id="chat" class="chat-container" style="display: none;">
        <div class="chat-box">
            <div class="chat-message">
                <p class="assistant">운세에 대해서 물어봐 주세요!</p>
            </div>
        </div>
        <div id="loader" class="loader" style="display: none;">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message here...">
            <button id="btn" onclick="spinner()">Send</button>
        </div>
    </div>
    <script>
        const chatBox = document.querySelector('.chat-box');
        let userMessages = [];
        let assistantMessages = [];
        let myDateTime = ''

        function spinner() {
            document.getElementById('loader').style.display = "block";
        }

        function start() {
            const userage = document.getElementById('age').value;
            const userheight = document.getElementById('height').value;
            const usercolor = document.getElementById('color').value;
            if (userage === '') {
                alert('나이를 입력해주세요.');
                return;
            }
            if (userheight === '') {
                alert('키를 입력해주세요.');
                return;
            }
            if (usercolor === '') {
                alert('잘 어울리는 색을 선택해주세요.');
                return;
            }

            document.getElementById("intro").style.display = "none";
            document.getElementById("chat").style.display = "block";
        }

        const sendMessage = async () => {
            const chatInput = document.querySelector('.chat-input input');
            const chatMessage = document.createElement('div');
            chatMessage.classList.add('chat-message');
            chatMessage.innerHTML = `
    <p>${chatInput.value}</p>
  `;
            chatBox.appendChild(chatMessage);
            
            //userMessage 메세지 추가
            userMessages.push(chatInput.value);

            chatInput.value = '';

            const response = await fetch('http://localhost:3000/fortuneTell', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userage : userage,
                    userheight : userheight,
                    usercolor : usercolor,
                    userMessages: userMessages,
                    assistantMessages: assistantMessages,
                })
            });

            const data = await response.json();
            document.getElementById('loader').style.display = "none";
            
            //assistantMessage 메세지 추가
            assistantMessages.push(data.assistant);

            const astrologerMessage = document.createElement('div');
            astrologerMessage.classList.add('chat-message');
            astrologerMessage.innerHTML = `
    <p class='assistant'>${data.assistant}</p>
  `;
            chatBox.appendChild(astrologerMessage);
        };

        document.querySelector('.chat-input button').addEventListener('click', sendMessage);
    </script>
</body>

</html>
